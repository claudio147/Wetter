<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wetterapplikation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="style.css"/>
	<link rel="icon" href="img/favicon.ico">

	<link rel="apple-touch-icon" href="img/Sonne_120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/Sonne_76.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/Sonne_120.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/Sonne_152.png">
	<link rel="apple-touch-startup-image" href="img/start.png">

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgYh-UffzCV54XCcReML4WSqyb0_zv8x8"></script>

	<script src="script.js"></script>
	<script src="skycons.js"></script>

</head>
<body>

<div data-role="page" id="main">

	<div data-role="header">
		<h1 class="location"></h1>
		<a href="#map" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-location">Map</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h3>Heute</h3>
		<h1 class="temperature"></h1>
		<canvas class="js-icon"></canvas>
		<p class="wettertext"></p>
		<p class="tempMAX"></p>
		<p class="address"></p>

		<p>
			<a href="#sub" class="ui-btn" data-transition="flip">Wetter morgen</a>
		</p>
	</div>

	<div data-role="footer" data-position="fixed" class="footer">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page -->



<div data-role="page" id="map">
	<div data-role="header">
		<a href="#main" class=""ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-back"">Back</a>
		<h1 class="address">...</h1>	
	</div><!-- /header -->
	
	<div role="main" class="ui-content">
			<div class="map-canvas"></div>
	</div><!-- /content -->
</div><!-- /page -->



<div data-role="page" id="sub">

	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Wetter heute" >
		<h1 class="location"></h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h3>Morgen</h3>
		<canvas class="js-icon_tomorrow"></canvas>
		<p class="wettertext_tomorrow"></p>
		<p class="tempMAX_tomorrow"></p>
		<h3>Wochenaussicht</h3>
		<p class="text_week"></p>
		<br /><br />
		<p class="address"></p>
	</div>



	<div data-role="footer" class="footer" data-position="fixed">
		<p></p>
	</div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
